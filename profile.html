<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロフィール - Simpdon クライアント</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 10px;
    }
    h1 {
      text-align: center;
    }
    .status {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
    }
    .status .username {
      font-weight: bold;
    }
    .status .content {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>プロフィール投稿</h1>
  <div id="statuses">読み込み中...</div>

  <script>
    // クッキー読み取り関数
    function getCookie(name) {
      var value = "; " + document.cookie;
      var parts = value.split("; " + name + "=");
      if (parts.length === 2) return parts.pop().split(";").shift();
      return null;
    }

    var instance = getCookie('instanceUrl');
    var accessToken = getCookie('accessToken');

    // アカウントID取得とステータス表示
    function fetchAccountAndStatuses() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', instance + '/api/v1/accounts/verify_credentials', true);
      xhr.setRequestHeader('Authorization', 'Bearer ' + accessToken);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var account = JSON.parse(xhr.responseText);
          fetchStatuses(account.id);
        }
      };
      xhr.send();
    }

    // ステータス取得
    function fetchStatuses(accountId) {
      var xhr = new XMLHttpRequest();
      var url = instance + '/api/v1/accounts/' + accountId + '/statuses?exclude_replies=false&exclude_reblogs=false&limit=20';
      xhr.open('GET', url, true);
      xhr.setRequestHeader('Authorization', 'Bearer ' + accessToken);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            var statuses = JSON.parse(xhr.responseText);
            displayStatuses(statuses);
          } else {
            document.getElementById('statuses').innerHTML = '投稿の取得に失敗しました。';
          }
        }
      };
      xhr.send();
    }

    // ステータス表示
    function displayStatuses(statuses) {
      var container = document.getElementById('statuses');
      container.innerHTML = '';

      for (var i = 0; i < statuses.length; i++) {
        var status = statuses[i];

        var div = document.createElement('div');
        div.className = 'status';

        var username = document.createElement('div');
        username.className = 'username';
        username.textContent = status.account.acct;

        var content = document.createElement('div');
        content.className = 'content';
        content.innerHTML = status.content;

        div.appendChild(username);
        div.appendChild(content);
        container.appendChild(div);
      }

      if (statuses.length === 0) {
        container.innerHTML = '投稿が見つかりません。';
      }
    }

    // 実行
    if (instance && accessToken) {
      fetchAccountAndStatuses();
    } else {
      document.getElementById('statuses').innerHTML = 'ログイン情報がありません。ログインし直してください。';
    }
  </script>
</body>
</html>
