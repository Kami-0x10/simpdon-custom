<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>投稿一覧 - Simpdon クライアント</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./ico/simpdon.ico">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>投稿一覧</h1>
        </div>

        <div id="posts" class="posts"></div>

        <div class="menu">
            <a href="javascript:void(0);" onclick="setTimeline('home')">Home TL</a> |
            <a href="javascript:void(0);" onclick="setTimeline('public')">Public TL</a>
        </div>

        <div class="actions">
            <a href="post.html" class="button">新しい投稿</a>
            <a href="login.html" class="logout-link">ログアウト</a>
        </div>
    </div>

    <script>
        function getCookie(name) {
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i].trim();
                if (c.indexOf(name + "=") === 0) {
                    return c.substring((name + "=").length, c.length);
                }
            }
            return "";
        }

        function convertIfWebp(url) {
            if (!url) return "";
            if (url.endsWith(".webp")) {
                var encodedUrl = encodeURIComponent(url);
                return "https://cors-0x10.online:4443/convert?url=" + encodedUrl;
            }
            return url;
        }

        var instanceUrl = getCookie('instanceUrl');
        var accessToken = getCookie('accessToken');

        if (!instanceUrl || !accessToken) {
            window.location.href = 'login.html';
        }

        var ws;
        var currentTimeline = 'home';

        function setTimeline(type) {
            currentTimeline = type;
            if (ws) {
                ws.close();
            }
            connectWebSocket();
        }

        function connectWebSocket() {
            let streamParam = currentTimeline === 'public' ? 'public' : 'user';
            let streamingUrl = instanceUrl.replace(/^https?:\/\//, '');
            let wsUrl = "wss://" + streamingUrl + "/api/v1/streaming/?stream=" + streamParam + "&access_token=" + accessToken;

            ws = new WebSocket(wsUrl);

            ws.onopen = function () {
                console.log("WebSocket接続完了: " + wsUrl);
            };

            ws.onmessage = function (event) {
                let msg = JSON.parse(event.data);
                if (msg.event === 'update') {
                    let status = JSON.parse(msg.payload);
                    addPost(status);
                }
            };

            ws.onerror = function (err) {
                console.error("WebSocketエラー", err);
                document.getElementById('posts').innerHTML = '<p>接続に失敗しました。</p>';
            };

            ws.onclose = function () {
                console.log("WebSocket切断");
            };
        }

        function addPost(post) {
            var container = document.getElementById('posts');

            var username = post.account.acct;
            var content = post.content;
            var avatarUrl = convertIfWebp(post.account.avatar);

            var postDiv = document.createElement('div');
            postDiv.className = 'post';

            var imagesHtml = '';
            for (var j = 0; j < post.media_attachments.length; j++) {
                var media = post.media_attachments[j];
                var imgUrl = convertIfWebp(media.url);
                imagesHtml += '<img src="' + imgUrl + '" alt="画像" class="post-image">';
            }

            var emojiContent = content.replace(/:([a-zA-Z0-9_+]+):/g, function (_, emoji) {
                return '<span class="emoji">' + emoji + '</span>';
            });

            postDiv.innerHTML =
                '<div class="post-header">' +
                    '<img src="' + avatarUrl + '" alt="@' + username + 'のアイコン" class="user-avatar">' +
                    '<h2>@' + username + '</h2>' +
                '</div>' +
                '<p>' + emojiContent + '</p>' +
                imagesHtml;

            // 上に追加（新しい投稿が先頭）
            container.insertBefore(postDiv, container.firstChild);
        }

        // 最初に接続開始（Home TL）
        setTimeline('home');
    </script>
</body>
</html>
