<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>投稿一覧 - Simpdon クライアント</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./ico/simpdon.ico">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>投稿一覧</h1>
        </div>

        <div id="posts" class="posts"></div>

        <div class="menu">
            <a href="javascript:void(0);" onclick="setTimeline('home')">Home TL</a> |
            <a href="javascript:void(0);" onclick="setTimeline('public')">Public TL</a>
        </div>

        <div class="actions">
            <a href="post.html" class="button">新しい投稿</a>
            <a href="login.html" class="logout-link">ログアウト</a>
        </div>
    </div>

    <script>
        function getCookie(name) {
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i].trim();
                if (c.indexOf(name + "=") === 0) {
                    return c.substring((name + "=").length, c.length);
                }
            }
            return "";
        }

        function convertIfWebp(url) {
            if (!url) return "";
            if (url.endsWith(".webp")) {
                const encoded = encodeURIComponent(url);
                return "https://cors-0x10.online:4443/convert?url=" + encoded;
            }
            return url;
        }

        const instanceUrl = getCookie('instanceUrl');
        const accessToken = getCookie('accessToken');

        if (!instanceUrl || !accessToken) {
            window.location.href = 'login.html';
        }

        let ws;
        let currentTimeline = 'home';

        function setTimeline(type) {
            currentTimeline = type;
            if (ws) {
                ws.close();
            }
            connectWebSocket(type);
        }

        function connectWebSocket(type) {
            const stream = type === 'public' ? 'public' : 'user';
            const host = instanceUrl.replace(/^https?:\/\//, '');
            const wsUrl = `wss://${host}/api/v1/streaming/?stream=${stream}&access_token=${accessToken}`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => console.log('WebSocket 接続完了:', wsUrl);
            ws.onmessage = (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    if (msg.event === 'update') {
                        const status = JSON.parse(msg.payload);
                        addPost(status);
                    }
                } catch (e) {
                    console.error('受信データ解析エラー', e);
                }
            };
            ws.onerror = (err) => {
                console.error('WebSocketエラー:', err);
                document.getElementById('posts').innerHTML = '<p>WebSocket接続に失敗しました。</p>';
            };
            ws.onclose = () => console.log('WebSocket切断');
        }

        function addPost(post) {
            const container = document.getElementById('posts');
            const username = post.account.acct;
            const content = post.content;
            const avatarUrl = convertIfWebp(post.account.avatar);

            const postDiv = document.createElement('div');
            postDiv.className = 'post';

            let imagesHtml = '';
            for (let media of post.media_attachments) {
                const imgUrl = convertIfWebp(media.url);
                imagesHtml += `<img src="${imgUrl}" alt="画像" class="post-image">`;
            }

            const emojiContent = content.replace(/:([a-zA-Z0-9_+]+):/g, (_, emoji) => {
                return `<span class="emoji">${emoji}</span>`;
            });

            postDiv.innerHTML = `
                <div class="post-header">
                    <img src="${avatarUrl}" alt="@${username}のアイコン" class="user-avatar">
                    <h2>@${username}</h2>
                </div>
                <p>${emojiContent}</p>
                ${imagesHtml}
            `;

            container.insertBefore(postDiv, container.firstChild);
        }

        setTimeline('home');
    </script>
</body>
</html>
